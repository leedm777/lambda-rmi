<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/">
<head>
    <title>Lambda RMI webapp</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>

    <lift:CSS.blueprint/>
    <lift:CSS.fancyType/>
    <script id="jquery" src="/classpath/jquery.js" type="text/javascript"/>
    <script id="json" src="/classpath/json.js" type="text/javascript"/>
    <style type="text/css">
        /* <![CDATA[ */
        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0px;
            padding: 0px
        }

        #map_canvas {
            height: 100%
        }

        /* ]]> */
    </style>
    <script type="text/javascript"
            src="http://maps.google.com/maps/api/js?sensor=false">
    </script>
    <script type="text/javascript">
        // <![CDATA[
        var map;

        function initialize() {
            var latlngbounds = new google.maps.LatLngBounds();
            latlngbounds.extend(new google.maps.LatLng(49.00, -124.73));
            latlngbounds.extend(new google.maps.LatLng(25.12, -80));
            var myOptions = {
                zoom: 4,
                center: latlngbounds.getCenter(),
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            map = new google.maps.Map(document.getElementById("map_canvas"),
                    myOptions);
        }

        function dropPin(lat, lng, tempC) {
            var latLng = new google.maps.LatLng(lat, lng)
            var marker = new google.maps.Marker({
                position: latLng,
                map: map,
                title: tempC
            })
        }
        // ]]>
    </script>
</head>
<body onload="initialize()">
<div id="main" style="width:100%; height:100%">
    <div id="sidebar" class="span-4">
        <lift:comet type="MapUpdater"/>
        <div id="foo"></div>
    </div>
    <div id="map_canvas" class="span-21 last"></div>
</div>

</body>
</html>
